<article>
    <section>
        <h2 mat-dialog-title>{{'terminal.add-product-socket-dialog.title'|translate}}</h2>
    </section>
    <mat-divider></mat-divider>
    <section class="table-section">
        <div class="bg-green">{{'terminal.add-product-socket-dialog.table-comment'|translate}}</div>
        <div style="overflow: auto;">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> V </th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
                </ng-container>
                <ng-container matColumnDef="nameOperator">
                    <th mat-header-cell *matHeaderCellDef> {{'terminal.add-product-socket-dialog.table-column1'|translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameOperator}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
    <mat-divider></mat-divider>
    <section class="btn-section">
        <div>
            <div>
                <button mat-stroked-button color="primary">{{'terminal.add-product-socket-dialog.btn1'|translate}}</button>
                <button mat-stroked-button color="warn">{{'terminal.add-product-socket-dialog.btn2'|translate}}</button>
            </div>
            <div>
                <button mat-flat-button color="primary"><mat-icon>done</mat-icon>{{'terminal.add-product-socket-dialog.footer-btn1'|translate}}</button>
                <button mat-flat-button color="warn"><mat-icon>clear</mat-icon>{{'terminal.add-product-socket-dialog.footer-btn2'|translate}}</button>
            </div>
        </div>
    </section>
</article>
